<form name="accountForm" novalidate="novalidate" ng-submit="accountForm.$valid && submitForm(account)">
	<fieldset class="form-group">
		<label for="title">Account Number:</label>
		<input type="Text" valid-attr class="form-control" id="num" name="num" ng-model="account.num" required ng-required="true" ng-minlength="10" ng-maxlength="10"/>
	</fieldset>
	<input type="submit" class="btn btn-default" name="Submit" id="submit" />
</form>
